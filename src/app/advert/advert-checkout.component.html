<div class="card">
    <div class="card-header">
      {{ pageTitle }}
    </div>
    <div class="card-body">
        <app-advert-detail [advert]="advert"></app-advert-detail>
        <div class="form-group row mb-2">
          <div class="col-md-4">
            <button class="btn btn-outline-secondary mr-3"
                    style="width:100px;"
                    type="button"
                    [routerLink]="['/advert-list', 'all-adverts']">
              Cancel
            </button>
            <button class="btn btn-outline-success mr-3"
                    style="width:100px;"
                    type="button"
                    (click)="onCheckout()" >
              Checkout
            </button>
          </div>
        </div>
    </div>
</div>
